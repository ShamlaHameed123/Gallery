<!doctype html>
<title>Delete</title>
<h4>{{ tree.name }}</h4>
<ol>
<form method="POST" class="post-form" action='/delete_photo/'>
{%- for item in tree.children recursive %}
    {% if not item.children %}
	<li><img src='{{ item.path }}' width=100 height=100 >
        {{ csrf_input }}
            <input type="submit" id="i" name="delete" value=Delete:{{item.path}}>
    {% endif %}
    {%- if item.children -%}
        <h4>{{item.name}}</h4><ol>{{ loop(item.children) }}</ol>
    {%- endif %}</li>
{%- endfor %}
</form>
</ol>
